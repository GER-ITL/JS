<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTime JS</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h1>Дата и время</h1>
        <div class="datatime">
            <h3 id = 'output'>$$:$$:$$</h3>
            <div class="flexcont">
                <button class="btn" id="full">Полная</button>
                <button class="btn" id="date">Дата</button>
                <button class="btn" id="time">Время</button>
            </div>
        </div>
    </div>
</body>
</html>
